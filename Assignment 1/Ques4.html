<!DOCTYPE html>
<html>
<head>
    <body>
        <strong> <p>This table has borders:</p> </strong>
        <table>
            <tr>
                <td style="border-style: ridge;">100</td>
                <td style="border-style: ridge;">200</td>
                <td style="border-style: ridge;">300</td>
            </tr>
            <tr>
                <td style="border-style: ridge;">400</td>
                <td style="border-style: ridge;">500</td>
                <td style="border-style: ridge;">600</td>
            </tr>
        </table>
        <strong> <p>This table has no borders:</p> </strong>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</head>
</html>
