<!DOCTYPE html>
<html>
<head>

        div{
            width: 450px;
        }
        p{
            border-width: 5px 5px;
            border: 1px solid red;
            outline: dotted green;
        }
    </style>

        <div>
        <p><strong> Note:</strong>IE8 supports the outline properties only if !DOCTYPE is<br> specified.</p>
        </div>
    </body>
